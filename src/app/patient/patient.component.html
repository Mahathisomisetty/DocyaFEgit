<p>patient works!</p>
<div class="card">
    
    <p>Booked Appoinments by patient</p>
    <h5>{{currentDate | date: 'dd-MMM-yyyy' }}</h5>
    <button mat-raised-button (click)="openDialog()" color="primary"class="button">Book Appointment</button>
    <br><br>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Implicit Column -->
        <ng-container matColumnDef="serialno">
          <th mat-header-cell *matHeaderCellDef> S.NO </th>
          <td mat-cell *matCellDef="let data"> {{data.serialno}} </td>
        </ng-container>
      
        <!-- Index Column -->
        <ng-container matColumnDef="doctor">
          <th mat-header-cell *matHeaderCellDef> Doctor </th>
          <td mat-cell *matCellDef="let data"> {{data.doctor}} </td>
        </ng-container>
      
        <!-- Count Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let data"> {{data.date | date }} </td>
        </ng-container>
      
        <!-- First Column -->
        <ng-container matColumnDef="disease">
          <th mat-header-cell *matHeaderCellDef> Disease </th>
          <td mat-cell *matCellDef="let data "> {{data.disease}} </td>
        </ng-container>
      
        <!-- Last Column -->
        <ng-container matColumnDef="prescription">
          <th mat-header-cell *matHeaderCellDef> Prescription </th>
          <td mat-cell *matCellDef="let data"> {{data.prescription}} </td>
        </ng-container>
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
