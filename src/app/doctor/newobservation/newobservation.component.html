<div>
    <mat-dialog-content style="height: 450px;">
        <h2 style="padding-left: 120px;">New Observation Details</h2>
        <br>
        <mat-form-field class="example-full-width" style="width: 350px; padding-left: 50px;">
            <mat-label>Test Conducted</mat-label>
            <input matInput name="text" required>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" style="width: 350px; padding-left: 50px;">
            <mat-label>Status</mat-label>
              <mat-select>
                  <mat-option value="good">Good</mat-option>
                  <mat-option value="normal">Normal</mat-option>
                  <mat-option value="average">Average</mat-option>
                  <mat-option value="in progress">In Progress</mat-option>
                  <mat-option value="poor">Poor</mat-option>
              </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" style="width: 350px; padding-left: 50px;">
            <mat-label>Remarks</mat-label>
            <textarea matInput placeholder="Ex. Test results are ...">Result is Normal</textarea>
        </mat-form-field>   
        <div class="button" align="end">
            <button mat-button mat-dialog-close class="saved">Save</button>
            <button mat-button mat-dialog-close class="save">Cancel</button>
        </div>   
    </mat-dialog-content>
</div>
