  <div class='content'>
    <h1 class='title'>Doctor Dashboard</h1>
    <p>Appointments for the day</p>
    <h4>{{ currentDate | date: 'dd-MMM-yyyy' }}</h4>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="token">
          <th mat-header-cell *matHeaderCellDef> Token No. </th>
          <td mat-cell *matCellDef="let element"> {{element.token}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="bookedon">
          <th mat-header-cell *matHeaderCellDef> Booked on </th>
          <td mat-cell *matCellDef="let element"> {{element.bookedon}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="notes">
          <th mat-header-cell *matHeaderCellDef> Notes </th>
          <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      
  </div>
