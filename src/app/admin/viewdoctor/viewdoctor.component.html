 <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
 
 <div class="app-container">
 
   <nav class="nav">
     <a href="#" class="nav__logo">
       Admin
     </a>
     <ul class="nav__list">
       <li class="nav__list-item">
         <a href="viewdoctor/" class="nav__item-link">View Doctors</a>
       </li>
       <li class="nav__list-item">
         <a href="viewnurse/" class="nav__item-link">View Nurse</a>
       </li>
       <li class="nav__list-item">
         <a href="viewpatients/" class="nav__item-link">View Patient</a>
       </li>
       <li class="nav__list-item">
         <a href="adddoctor/" class="nav__item-link">Add Doctor</a>
       </li>
       <li class="nav__list-item">
         <a href="addnurse/" class="nav__item-link">Add Nurse</a>
       </li>
       <li class="nav__list-item">
        <a href="updatedoc/" class="nav__item-link">Update Doctor</a>
      </li>
      <li class="nav__list-item">
        <a href="updatenurse" class="nav__item-link">Update Nurse</a>
      </li>
       <li class="nav__list-item">
         <a href="login/" class="nav__item-link">Logout</a>
       </li>
     </ul>
   </nav>
 
   <div class="app-view">
 
     <nav class="utility-bar">
       <div class="utility-bar__inner">
         <ul class="utility-bar__list">
           <li class="utility-bar__list-item">
             <a href="#" class="utility-bar__item-link">
                
             </a>
           </li>
           <li class="utility-bar__list-item">
             <a href="#" class="utility-bar__item-link">
              
             </a>
           </li>
         </ul>
         <a href="#" class="utility-bar__account">
           
         </a>
       </div>
     </nav>
 
     <main>
<!-- <a routerLink="admin/"><mat-icon>arrow_back</mat-icon></a> -->
<mat-form-field>
    <mat-label><mat-icon style="transform: scale(1.5);">search</mat-icon>&nbsp;&nbsp;&nbsp;Search here</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="emailid">
      <th mat-header-cell *matHeaderCellDef> Emailid</th>
      <td mat-cell *matCellDef="let element"> {{element.emailid}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="speciality">
      <th mat-header-cell *matHeaderCellDef> speciality</th>
      <td mat-cell *matCellDef="let element"> {{element.speciality}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</main>
 
</div>

</div>
